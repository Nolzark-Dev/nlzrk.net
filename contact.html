    <style>
        body, html {
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100%;
            overflow: auto;
            background-color: black;
            color: white;
        }

        a:link, a:visited, a:hover, a:focus, a:hover, a:active {

            text-decoration: none;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-bottom: 3px solid white;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;

        }

        .nav h2 {
            margin: 0;
        }

            display: flex;
            gap: 20px;
        }

            display: none;
            cursor: pointer;

        }

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .content {
            margin-top: 70px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 70px);
        }

        .center {
            margin: 0 auto;
            width: 90%;
            max-width: 600px;
            border: 3px solid white;
            padding: 10px;
            text-align: left;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .github-link {
            margin-top: 20px;
        }

        .github-link svg {
            fill: white;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background-color: rgba(0, 0, 0, 0.9);
                position: absolute;
                top: 50px;
                left: 0;
                width: 100%;
                border-top: 3px solid white;
            }

            .nav-links a {
                padding: 15px;
                text-align: center;
                border-bottom: 1px solid white;
                width: 100%;
                box-sizing: border-box;
            }

            .mobile-menu-icon {
                display: block;
                padding: 10px;
                position: relative;
                z-index: 1001;
            }

            .nav-links.active {
                display: flex;
            }
        }
    </style>
