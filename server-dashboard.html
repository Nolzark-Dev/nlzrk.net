<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jetbrains-mono/2.304/web/woff2/JetBrainsMono-Regular.woff2" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'JetBrains Mono';
            src: url('https://cdnjs.cloudflare.com/ajax/libs/jetbrains-mono/2.304/web/woff2/JetBrainsMono-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'JetBrains Mono', monospace;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .terminal {
            width: 100%;
            max-width: 700px;
            background-color: #0C0C0C;
            border: 1px solid #333333;
            box-shadow: 0 0 40px rgba(50, 50, 50, 0.3);
            overflow: hidden;
        }

        .terminal-header {
            background-color: #161616;
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333333;
        }

        .terminal-title {
            font-size: 0.8rem;
            color: #999999;
        }

        .terminal-controls {
            display: flex;
            gap: 0.5rem;
        }

        .terminal-control {
            width: 12px;
            height: 12px;
            border-radius: 0;
            background-color: #333333;
        }

        .terminal-content {
            padding: 1.5rem;
        }

        .command-prompt {
            color: #4CEF8D;
            margin-bottom: 1rem;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background-color: #ffffff;
            animation: blink 1s step-end infinite;
            margin-left: 2px;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .navigation {
            margin-top: 2rem;
        }

        .nav-item {
            display: block;
            margin-bottom: 1rem;
            color: #ffffff;
            text-decoration: none;
            border-left: 2px solid #333333;
            padding-left: 1rem;
            transition: all 0.2s ease;
            position: relative;
        }

        .nav-item::before {
            content: '>';
            position: absolute;
            left: -2px;
            transform: translateX(-100%);
            opacity: 0;
            transition: all 0.2s ease;
            color: #4CEF8D;
        }

        .nav-item:hover {
            border-left-color: #4CEF8D;
            padding-left: 1.5rem;
        }

        .nav-item:hover::before {
            opacity: 1;
            transform: translateX(-50%);
        }

        .line {
            display: flex;
            margin-bottom: 0.5rem;
        }

        .line-number {
            color: #555555;
            width: 2rem;
            text-align: right;
            padding-right: 1rem;
        }

        .line-content {
            flex: 1;
        }

        .code-comment {
            color: #777777;
        }

        .code-keyword {
            color: #569CD6;
        }

        .code-string {
            color: #CE9178;
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            animation: scan 6s linear infinite;
            z-index: 10;
            pointer-events: none;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <div class="terminal-title">dashboard.sh</div>
            <div class="terminal-controls">
                <div class="terminal-control"></div>
                <div class="terminal-control"></div>
                <div class="terminal-control"></div>
            </div>
        </div>
        <div class="terminal-content">
            <div class="command-prompt">
                user@nlzrk:~$ ./access.sh<span class="cursor"></span>
            </div>
            
            <div class="line">
                <span class="line-number">01</span>
                <span class="line-content"><span class="code-comment">// server access initialized</span></span>
            </div>
            <div class="line">
                <span class="line-number">02</span>
                <span class="line-content"><span class="code-keyword">const</span> services = {</span>
            </div>
            <div class="line">
                <span class="line-number">03</span>
                <span class="line-content">  jelly: <span class="code-string">"media streaming"</span>,</span>
            </div>
            <div class="line">
                <span class="line-number">04</span>
                <span class="line-content">  photos: <span class="code-string">"image gallery"</span>,</span>
            </div>
            <div class="line">
                <span class="line-number">05</span>
                <span class="line-content">  port: <span class="code-string">"network portal"</span></span>
            </div>
            <div class="line">
                <span class="line-number">06</span>
                <span class="line-content">};</span>
            </div>
            <div class="line">
                <span class="line-number">07</span>
                <span class="line-content"></span>
            </div>
            
            <div class="navigation">
                <a href="http://jelly.nlzrk.net" class="nav-item">jelly.nlzrk.net</a>
                <a href="http://photos.nlzrk.net" class="nav-item">photos.nlzrk.net</a>
                <a href="http://port.nlzrk.net" class="nav-item">port.nlzrk.net</a>
            </div>
        </div>
        <div class="scan-line"></div>
    </div>
</body>
</html>
